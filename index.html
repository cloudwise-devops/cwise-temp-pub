    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0f2742;
            --accent: #acef5e;
            --text-white: #ffffff;
            --text-muted: rgba(255, 255, 255, 0.7);
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: 'Montserrat Alternates', sans-serif;
            background: var(--bg-primary);
            color: var(--text-white);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                    radial-gradient(ellipse at 20% 20%, rgba(172, 239, 94, 0.03) 0%, transparent 50%),
                    radial-gradient(ellipse at 80% 80%, rgba(172, 239, 94, 0.02) 0%, transparent 50%);
            pointer-events: none;
        }

        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .logo {
            width: 280px;
            max-width: 80%;
            height: auto;
            margin-bottom: 32px;
            animation: fadeInDown 0.8s ease-out;
        }

        .tagline {
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 2px;
            color: var(--text-muted);
            margin-bottom: 60px;
            text-transform: uppercase;
            animation: fadeIn 1s ease-out 0.2s both;
        }

        .tagline span {
            color: var(--accent);
            margin: 0 8px;
        }

        .contact-section {
            animation: fadeInUp 0.8s ease-out 0.4s both;
        }

        .contact-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--accent);
            margin-bottom: 16px;
            letter-spacing: 1px;
        }

        .contact-email {
            display: inline-block;
            font-size: 18px;
            font-weight: 500;
            color: var(--text-white);
            text-decoration: none;
            padding: 16px 32px;
            border: 1px solid var(--accent);
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .contact-email:hover {
            background: var(--accent);
            color: var(--bg-primary);
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(172, 239, 94, 0.3);
        }

        .social-links {
            margin-top: 50px;
            animation: fadeIn 1s ease-out 0.6s both;
        }

        .linkedin-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: transparent;
            border: 1px solid var(--text-muted);
            transition: all 0.3s ease;
        }

        .linkedin-link:hover {
            border-color: var(--accent);
            background: var(--accent);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(172, 239, 94, 0.25);
        }

        .linkedin-link svg {
            width: 24px;
            height: 24px;
            fill: var(--text-muted);
            transition: fill 0.3s ease;
        }

        .linkedin-link:hover svg {
            fill: var(--bg-primary);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            body {
                padding: 30px 16px;
            }

            .logo {
                width: 220px;
                margin-bottom: 24px;
            }

            .tagline {
                font-size: 11px;
                letter-spacing: 1px;
                margin-bottom: 50px;
            }

            .tagline span {
                margin: 0 4px;
            }

            .contact-email {
                font-size: 16px;
                padding: 14px 28px;
            }

            .social-links {
                margin-top: 40px;
            }
        }

        @media (max-width: 400px) {
            .tagline {
                font-size: 10px;
            }

            .logo {
                width: 180px;
            }
        }
    </style>
</head>
