    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0f2742;
            --bg-secondary: #0a1a2e;
            --accent: #acef5e;
            --text-white: #ffffff;
            --text-muted: rgba(255, 255, 255, 0.7);
            --input-bg: rgba(255, 255, 255, 0.08);
            --input-border: rgba(172, 239, 94, 0.3);
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: 'Montserrat Alternates', sans-serif;
            background: var(--bg-primary);
            color: var(--text-white);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Subtle background pattern */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                    radial-gradient(ellipse at 20% 20%, rgba(172, 239, 94, 0.03) 0%, transparent 50%),
                    radial-gradient(ellipse at 80% 80%, rgba(172, 239, 94, 0.02) 0%, transparent 50%);
            pointer-events: none;
        }

        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .logo {
            width: 280px;
            max-width: 80%;
            height: auto;
            margin-bottom: 32px;
            animation: fadeInDown 0.8s ease-out;
        }

        .tagline {
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 2px;
            color: var(--text-muted);
            margin-bottom: 16px;
            text-transform: uppercase;
            animation: fadeIn 1s ease-out 0.2s both;
        }

        .tagline span {
            color: var(--accent);
            margin: 0 8px;
        }

        .status {
            font-size: 28px;
            font-weight: 600;
            color: var(--text-white);
            margin-bottom: 12px;
            animation: fadeIn 1s ease-out 0.4s both;
        }

        .status-sub {
            font-size: 16px;
            font-weight: 300;
            color: var(--text-muted);
            margin-bottom: 50px;
            animation: fadeIn 1s ease-out 0.5s both;
        }

        /* Contact Form */
        .contact-section {
            animation: fadeInUp 0.8s ease-out 0.6s both;
        }

        .contact-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--accent);
            margin-bottom: 24px;
            letter-spacing: 1px;
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .form-row {
            display: flex;
            gap: 16px;
        }

        .form-group {
            flex: 1;
        }

        input, textarea {
            width: 100%;
            padding: 16px 20px;
            font-family: 'Montserrat Alternates', sans-serif;
            font-size: 14px;
            font-weight: 400;
            background: var(--input-bg);
            border: 1px solid var(--input-border);
            border-radius: 8px;
            color: var(--text-white);
            transition: all 0.3s ease;
        }

        input::placeholder, textarea::placeholder {
            color: var(--text-muted);
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--accent);
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 20px rgba(172, 239, 94, 0.1);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        .submit-btn {
            padding: 16px 40px;
            font-family: 'Montserrat Alternates', sans-serif;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            background: var(--accent);
            color: var(--bg-primary);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 8px;
        }

        .submit-btn:hover {
            background: #c4ff7a;
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(172, 239, 94, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        /* Success/Error Messages */
        .form-message {
            padding: 16px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            display: none;
            margin-top: 8px;
        }

        .form-message.success {
            display: block;
            background: rgba(172, 239, 94, 0.15);
            border: 1px solid var(--accent);
            color: var(--accent);
        }

        .form-message.error {
            display: block;
            background: rgba(239, 94, 94, 0.15);
            border: 1px solid #ef5e5e;
            color: #ef5e5e;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Mobile Responsive */
        @media (max-width: 600px) {
            body {
                padding: 30px 16px;
            }

            .logo {
                width: 220px;
                margin-bottom: 24px;
            }

            .tagline {
                font-size: 11px;
                letter-spacing: 1px;
            }

            .tagline span {
                margin: 0 4px;
            }

            .status {
                font-size: 22px;
            }

            .status-sub {
                font-size: 14px;
                margin-bottom: 40px;
            }

            .form-row {
                flex-direction: column;
            }

            input, textarea {
                padding: 14px 16px;
                font-size: 16px;
            }

            .submit-btn {
                width: 100%;
                padding: 16px;
            }
        }

        @media (max-width: 400px) {
            .tagline {
                font-size: 10px;
            }

            .logo {
                width: 180px;
            }
        }
    </style>
</head>

    <!-- Tagline -->
    <p class="tagline">DevOps for Fintech<span>|</span>PlatformOps<span>|</span>GitOps<span>|</span>AWS</p>

    <p class="status-sub">We're working on something great. Stay tuned!</p>

    <!-- Contact Form -->
    <div class="contact-section">
        <h2 class="contact-title">Contact Us</h2>
        <form class="form" id="contactForm">
            <input type="text" name="_honey" style="display:none">

            <div class="form-row">
                <div class="form-group">
                    <input type="text" id="name" name="name" placeholder="Name" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
            </div>
            <div class="form-group">
                <textarea id="message" name="message" placeholder="Message" required></textarea>
            </div>
            <button type="submit" class="submit-btn" id="submitBtn">Send Message</button>
            <div class="form-message" id="formMessage"></div>
        </form>
    </div>
</div>

<script>
    document.getElementById('contactForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const form = e.target;
        const submitBtn = document.getElementById('submitBtn');
        const formMessage = document.getElementById('formMessage');

        // Get form data
        const formData = new FormData(form);
        formData.append('_subject', 'New contact from CWISE website');

        // Disable button and show loading state
        submitBtn.disabled = true;
        submitBtn.textContent = 'Sending...';
        formMessage.className = 'form-message';
        formMessage.style.display = 'none';

        try {
            const response = await fetch('https://formsubmit.co/ajax/info@cwise.eu', {
                method: 'POST',
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            });

            if (response.ok) {
                formMessage.textContent = 'Message sent successfully! We\'ll get back to you soon.';
                formMessage.className = 'form-message success';
                form.reset();
            } else {
                throw new Error('Failed to send');
            }
        } catch (error) {
            formMessage.textContent = 'Something went wrong. Please try again or email us directly at info@cwise.eu';
            formMessage.className = 'form-message error';
        }

        // Reset button
        submitBtn.disabled = false;
        submitBtn.textContent = 'Send Message';
    });
</script>
